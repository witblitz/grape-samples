<div class="container">
	<h1>Emails</h1>
	<div class="row">
		<div class="col-md-4">
			Send template <select class="form-control" data-bind="options: templates, value: template"></select>
			To email address <input type="text" class="form-control" data-bind="textInput: email" />
			Using name: <input type="text" class="form-control" data-bind="textInput: name" />
			<button class="btn btn-danger" data-bind="click: $root.page.send">Send email with attachments</button>
		</div>
	</div>

	<div class="row">
	<h2>Attachments</h2>
	<h3>Upload New</h3>
	<upload_bar params="
		placeHolderText: 'Upload File', 
		description: 'document',
		url: '/file/upload',
		after_upload: $root.page.file_uploaded"></upload_bar>

	<h3>Current Attachments</h3>
	<ul data-bind="foreach: attachments">
		<li><span data-bind="html: $data"></span></li>
	</ul>
	</div>
</div>
